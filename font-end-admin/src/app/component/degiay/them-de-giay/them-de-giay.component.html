<h1 mat-dialog-title>Thêm đế giày</h1>

<div mat-dialog-content class="example-container">

  <mat-form-field appearance="outline">

    <mat-label>Chiều cao đế</mat-label>

    <input matInput [(ngModel)]="SoleHeight" placeholder="Chiều cao đế" (keydown)="revoveInvalid(validSoleHeight)"
      (blur)="validateSoleHeight()">
    <div class="validate-input" *ngIf="!validSoleHeight.done">
      <p class="validate-input-label" *ngIf="validSoleHeight.empty">Chiều cao đế không được để trống</p>
      <p class="validate-input-label" *ngIf="validSoleHeight.maxLength">Chiều cao đế phải dưới 250 kí tự</p>
    </div>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Chất liệu đế</mat-label>
    <input matInput [(ngModel)]="SoleMaterial" placeholder="Chất liệu đế" (keydown)="revoveInvalid(validSoleMaterial)"
      (blur)="validateSoleMaterial()">
    <div class="validate-input" *ngIf="!validSoleMaterial.done">
      <p class="validate-input-label" *ngIf="validSoleMaterial.empty">Chất liệu đế không được để trống</p>
      <p class="validate-input-label" *ngIf="validSoleMaterial.maxLength">Chất liệu đế phải dưới 250 kí tự</p>
    </div>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Mô tả</mat-label>
    <input matInput [(ngModel)]="Description" placeholder="Mô tả" (keydown)="revoveInvalid(validDescription)"
      (blur)="validateDescription()">
    <div class="validate-input" *ngIf="!validDescription.done">
      <p class="validate-input-label" *ngIf="validDescription.empty">Mô tả không được để trống</p>
    </div>
  </mat-form-field>

  <mat-radio-group [(ngModel)]="Status">
    <mat-label style="margin-right: 10px;">Trạng thái</mat-label>
    <mat-radio-button [value]="0" style="margin-right: 5px;">Hoạt Động</mat-radio-button>
    <mat-radio-button [value]="1" style="margin-left: 5px;">Ngừng Hoạt Động</mat-radio-button>
  </mat-radio-group>

</div>

<br>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Thoát</button>
  <button mat-raised-button color="primary" (click)="clickadd()">Thêm</button>
</div>
