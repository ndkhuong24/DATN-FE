<div class="container">

  <h2>Thêm Khách Hàng</h2>

  <form (ngSubmit)="addCustomerSC()">
    <div class="form-group" style="margin-bottom: 20px;">
      <label for="tenKhachHang">Tên khách hàng:</label>
      <input type="text" class="form-control" id="tenKhachHang" name="tenKhachHang" placeholder="Tên khách hàng"
        required (keydown)="revoveInvalid(validReceiver)" (blur)="validateReceiver()" [(ngModel)]="customer.fullname"
        [ngModelOptions]="{standalone: true}">
      <div class="validate-input" *ngIf="!validReceiver.done">
        <p class="validate-input-label" *ngIf="validReceiver.empty">Tên khách hàng không để trống</p>
        <p class="validate-input-label" *ngIf="validReceiver.maxLength">Tên khách hàng tối đa 250 kí tự</p>
      </div>
    </div>

    <div class="form-group" style="margin-bottom: 20px;">
      <label for="dienThoai">Điện thoại:</label>
      <input type="tel" class="form-control" id="dienThoai" name="dienThoai" placeholder="Điện thoại"
        (keydown)="revoveInvalid(validReceiverPhone)" (blur)="validateReceiverPhone()" required
        [(ngModel)]="customer.phone">
      <div class="validate-input" *ngIf="!validReceiverPhone.done">
        <p class="validate-input-label" *ngIf="validReceiverPhone.empty">Số điện thoại không để trống</p>
        <p class="validate-input-label" *ngIf="validReceiverPhone.regex">số điện thoại không đúng</p>
      </div>
    </div>

    <div class="form-group" style="margin-bottom: 20px;">
      <label for="gioiTinh">Giới tính:</label>
      <select class="form-control" id="gioiTinh" name="gioiTinh" required [(ngModel)]="customer.gender">
        <option value="Nam">Nam</option>
        <option value="Nữ">Nữ</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Thêm khách Hàng</button>
  </form>

</div>
