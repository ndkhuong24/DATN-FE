<div class="staff-list-body">
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        Đang hoạt động
      </ng-template>
      <div class="mb-4" style="margin-top: 30px">
        <h1 class="title">Danh sách Nhân Viên</h1>
      </div>
      <div class="order-list-body">
        <div class="oder-body-menu">
          <div class="order-sreach">
            <form class="row g-3 align-items-center">
              <div class="row mb-3 col-md-5" style="margin-top: 15px">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Tìm kiếm</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="Mã nv hoặc số điện thoại" name="search" id="inputEmail3" [(ngModel)]="searchStaff" (input)="finbyStaffLike()">
                </div>
              </div>
              <div class="col-md-5">

              </div>
              <div class="col-md-2">
                <a href="/add-staff" class="btn btn-primary">Thêm Nhân Viên</a>
              </div>
            </form>
          </div>
        </div>
        <div class="order-table">
          <div class="order-table">
            <div class="grid">
              <ag-grid-angular
                style="width: 100%; height: 600px;"
                class="ag-theme-alpine"
                [rowData]="rowData"
                [columnDefs]="columnDefs"
                [headerHeight]="70"
                [rowHeight]="50"
                [pagination]="true"
                [paginationPageSize]="10"
                (gridReady)="onGridReady($event)">
              </ag-grid-angular>
            </div>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
