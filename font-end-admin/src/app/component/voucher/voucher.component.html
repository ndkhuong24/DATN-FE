<div class="row my-5" style="margin-left: 5px">
  <div class="col">
    <a class="btn btn-primary" style="margin-bottom: 10px" (click)="openAdd()">Thêm Voucher</a>
  </div>

  <mat-tab-group>
    <mat-tab label="Tất cả">
      <div class="grid">
        <ag-grid-angular style="width: 100%; height: 550px" class="ag-theme-balham" [rowData]="searchResults"
          [columnDefs]="columnDefs" [rowSelection]="rowSelection" [headerHeight]="headerHeight" [rowHeight]="rowHeight"
          [pagination]="true" [paginationPageSize]="10"></ag-grid-angular>
      </div>
    </mat-tab>

    <mat-tab label="Đang hoạt động">
      <div class="grid">
        <ag-grid-angular style="width: 100%; height: 550px" class="ag-theme-balham" [rowData]="rowData1"
          [columnDefs]="columnDefs" [rowSelection]="rowSelection" [headerHeight]="headerHeight" [rowHeight]="rowHeight"
          [pagination]="true" [paginationPageSize]="10"></ag-grid-angular>
      </div>
    </mat-tab>

    <mat-tab label="Ngừng hoạt động">
      <div class="grid">
        <ag-grid-angular style="width: 100%; height: 550px" class="ag-theme-balham" [rowData]="rowData2"
          [columnDefs]="columnDefs" [rowSelection]="rowSelection" [headerHeight]="headerHeight" [rowHeight]="rowHeight"
          [pagination]="true" [paginationPageSize]="10"></ag-grid-angular>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
