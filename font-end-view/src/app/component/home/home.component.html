  <div class="san-pham" style="margin-top: 40px;">
    <h1 style="text-align: center; ">Sản Phẩm Nổi Bật</h1>

    <div class="">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <button type="button" class="btn btn-light" (click)="changeBrand(0)">Xem Tất cả</button>
        </li>

        <li class="nav-item" *ngFor="let b of listBrand">
          <input type="button" class="btn btn-light" id="brandName" [value]="b.name" (click)="changeBrand(b.id)">
        </li>
      </ul>
    </div>

    <div style="margin-top:10px;">
      <div class="container text-center">
        <div class="row align-items-start">
          <div style="display: flex; gap: 10px; margin-top: 50px;" class="col-3" *ngFor="let p of listProductNoiBat">
            <div class="card" style="width: 18rem;">
              <a [routerLink]="['/product-details',p.id]">
                <img style="width: 200px; height: 200px" [src]="p.imageURL" class="card-img-top">
                <!-- <span style="font-size:smaller;" *ngIf="p.reducePrice != null && p.percentageReduce != null"
                  class="percentage-badge">{{ p.percentageReduce }}%</span> -->
              </a>

              <div class="card-body">

                <h5 class="card-title">{{p.name}}</h5>

                <div *ngIf="p?.reducePrice == null && p?.percentageReduce == null">

                  <div style="font-size: 18px;font-weight: 600;color: red;" *ngIf="p?.minPrice == p?.maxPrice">
                    <span>{{utilService.formatMoney(p?.minPrice)}}</span>
                  </div>

                  <div style="font-size: 18px;font-weight: 600;color: red;" *ngIf="p?.minPrice != p?.maxPrice">
                    <span>{{utilService.formatMoney(p?.minPrice)}}-{{utilService.formatMoney(p?.maxPrice)}}</span>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <h3 style="text-align: center; margin-top: 40px;">Cửa hàng trực tuyến giày chính hãng chất lượng cao</h3>
    </div>
    <div>
      <div class="container" style="margin-top: 40px;">
        <div class="row align-items-start">
          <div class="container">
            <div class="row">
              <div class="col-sm-4 text-center">
                <div class="featured">
                  <img src="assets/image/item-11.jpg" style="width: 350px;height:350px ;border-radius: 20px;"
                    class="card-img-top" alt="...">
                  <div class="desc">
                    <h2 style="padding-top: 10px; padding-left: 15px;"><a> Nike Collection</a></h2>
                    <h5 style="font-size: 15px ; clear: both;" class="card-title">
                    </h5>

                  </div>
                </div>
              </div>

              <div class="col-sm-4 text-center">
                <div class="featured">
                  <img src="/assets/image/asics1.jpg" style="width: 350px;height:350px ;border-radius: 20px;"
                    class="card-img-top" alt="...">

                  <div class="desc">
                    <h2 style="padding-top: 10px; padding-left: 15px;"><a> Asics Collection</a></h2>
                    <h5 style="font-size: 15px ; clear: both;" class="card-title">
                    </h5>
                  </div>
                </div>
              </div>

              <div class="col-sm-4 text-center">
                <div class="featured">
                  <img src="assets/image/gucci.jpg" style="width: 350px;height:350px ;border-radius: 20px;"
                    class="card-img-top" alt="...">
                  <div class="desc">
                    <h2 style="padding-top: 10px; padding-left: 15px;"><a>Gucci Collection</a></h2>
                    <h5 style="font-size: 15px ; clear: both;" class="card-title">
                    </h5>

                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
