
<div class=" row">
  <div class="container">
        <div class="row" style="width: 1150px;">
      
          <img src="/assets/image/BANNER_L_N-RUNNING.jpg"    alt="">
        </div>
        
      </div>
      <div class="col-4" style="margin-top: 100px;">
        <p>Màu Sắc :</p>
        <div *ngFor="let c of listColor" style="float: left; margin-left: 20px;">
          <input type="checkbox" value="{{c.id}}" (change)="onColorChange(c.id, $event)" id="color" />
          <span style="font-size: larger; font-weight: 500">{{c.name}}</span>
        </div>
      <br>
        <p style="margin-top: 20px;">Size :</p>
        <div *ngFor="let s of listSize" style="float: left; margin-left: 20px;">
          <input type="checkbox" value="{{s.id}}" (change)="onSizeChange(s.id, $event)" id="size" />
          <span style="font-size: larger; font-weight: 500">{{s.sizeNumber}}</span>
        </div>
<br>
        <p style="margin-top: 20px;">Brand :</p>
        <div *ngFor="let b of listBrand" style="float: left; margin-left: 20px;">
          <input type="checkbox" value="{{b.id}}" (change)="onBrandChange(b.id,$event)"  id="brand" />
          <span style="font-size: larger; font-weight: 500">{{b.name}}</span>
        </div>
<br>
        <p style="margin-top: 20px;">Category :</p>
        <div *ngFor="let c of listCategory" style="float: left; margin-left: 20px;">
          <input type="checkbox" value="{{c.id}}" (change)="onCategoryChange(c.id,$event)"  id="category" />
          <span style="font-size: larger; font-weight: 500">{{c.name}}</span>
        </div>
        <br>
        <p style="margin-top: 20px;">Material :</p>
        <div *ngFor="let m of listMaterial" style="float: left; margin-left: 20px;">
          <input type="checkbox" value="{{m.id}}" (change)="onMaterialChange(m.id,$event)"  id="size" />
          <span style="font-size: larger; font-weight: 500">{{m.name}}</span>
        </div>
        <br>
        <p style="margin-top: 20px;">Sole :</p>
        <div *ngFor="let s of listSole" style="float: left; margin-left: 20px;">
          <input type="checkbox" value="{{s.id}}" (change)="onSoleChange(s.id,$event)" id="sole" />
          <span style="font-size: larger; font-weight: 500">{{s.soleMaterial}},{{s.soleHeight}}</span>
        </div>
        <br>
        <br>
        <div>
          <label for="minPrice">Min Price:</label>
          <input type="number" id="minPrice" (input)="onMinPriceChange($event)">
        </div>
        <div>
          <label for="maxPrice">Max Price:</label>
          <input type="number" id="maxPrice" (input)="onMaxPriceChange($event)">
        </div>
        <div style="clear: both; margin-top: 20px;">
          <button (click)="applyFilter()">Apply Filter</button>
        </div>
      </div>
  <div class="col-8">
    <div style="margin-top: 40px;">
      <div class="container text-center">
        <div class="row align-items-start">
          <div style="display: flex; gap: 15px; margin-top: 50px;" class="col-4" *ngFor="let p of listProductNoiBat">
            <div class="card" style="width: 18rem;">
              <a [routerLink]="['/product-details',p.id]">
                <img style="width: 200px; height: 200px" [src]="p.imageURL" class="card-img-top">
              </a>

              <div class="card-body">
                <h5 class="card-title">{{p.name}}</h5>
                <div *ngIf="p?.reducePrice == null && p?.percentageReduce == null">

                  <div style="font-size: 18px;font-weight: 600;color: red;" *ngIf="p?.minPrice == p?.maxPrice">
                    <span>{{utilService.formatMoney(p?.minPrice)}}</span>
                  </div>

                  <div style="font-size: 18px;font-weight: 600;color: red;" *ngIf="p?.minPrice != p?.maxPrice">
                    <span>{{utilService.formatMoney(p?.minPrice)}}-{{utilService.formatMoney(p?.maxPrice)}}</span>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
